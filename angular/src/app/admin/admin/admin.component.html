<div class="store-container">
<mat-toolbar color="primary" class="example-toolbar">
	<button mat-button [matMenuTriggerFor]="storesmenu"><mat-icon>menu</mat-icon></button>
	<h1 class="example-app-name">Denim Smart <span *ngIf="storeDetails">{{storeDetails[0]?.store_name}}</span></h1>
	<mat-menu #storesmenu="matMenu">
		<button *ngFor="let store of stores" mat-menu-item (click)="gotoStore(store.id)">{{store.store_name}}</button>
	</mat-menu>			
	<div class="user-actions">
		<button mat-button [matMenuTriggerFor]="usermenu">{{userDetails[0]?.user_name}}</button>
		<mat-menu #usermenu="matMenu">
			<button mat-menu-item><a href="{{App.base_url}}admin/Login/logout">Logout</a></button>		  
		</mat-menu>
	</div>
</mat-toolbar>
</div>

<app-store-details *ngIf="storeId"></app-store-details>
